 <div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-12 col-md-8 mx-auto">
            <div class="card  mx-auto">
                <!-- <p class="alert alert-succcess"></p> -->
                <h1 class="text-center mt-1">Sign up</h1>
                <p *ngIf="msgcond"class="text-center text-success">data inserted success</p>
                 <div class="card-header">
                    <form #form='ngForm'(ngSubmit)='createusernamedata(form.value)'>
                    <div class='form-group'>
                    <input type='text' name='username' ngModel class='form-control my-2'placeholder='enter your username'required #username='ngModel'[ngClass]="{'is-invalid': username.invalid && username.touched,'is-valid':username.valid}"  >
                    <p class="invalid-feedback">plz enter your username</p>
                    <button type="submit"   class="btn btn-primary w-100"[disabled]="!form.form.valid">submit</button>
                    
                     </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
     <button class="btn btn-warning"(click)="showusernamedata()">show data</button>
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <ul class="list-group mt-2" *ngFor="let item of usernamedata" >
                <div *ngFor="let myitem of item.data" class="d-flex justify-content-between w-100 list-group-item">
                    <div class="">{{myitem.username}}</div>
                    <div class="">
                        <button class="text-success" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit" data-bs-toggle="modal" data-bs-target="#m1"(click)="updateusername(myitem._id)"><i class="fa fa-edit" aria-hidden="true"></i></button>
                        <button class="  text-danger"data-bs-toggle="tooltip" data-bs-placement="down" title="Delete"(click)="deleteusername(myitem._id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                    </div>
                </div> 
            </ul>
        </div>
    </div>
     <div class="modal fade" id="m1">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-center text-success">upadate username</h3>
                </div>
                <div class="modal-body">
                        <div class='form-group'>
                        <input type='text'class='form-control my-2'placeholder='enter your username' [(ngModel)]="upadateusername">
                    <button type="submit"class="btn btn-success w-100" (click)="finalupdateusername()" data-bs-dismiss="modal">upadate <i class="fa fa-upload" aria-hidden="true"></i></button>
                        </div>
                         
                 </div>
                 
            </div>
        </div>
    </div>
 </div>
