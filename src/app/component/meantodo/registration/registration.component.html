<div class="backimg">
    <div class="container ">
        <div class="row">
            <div class="blackcolor"></div>
            <div class="col-lg-6 col-sm-12 mx-auto">
                <div class='card'>
                    <div class='card-header'>
                        <div class="alert alert-danger text-center" *ngIf="msg">{{usermsg}}</div>
                        <h4 class="text-center text-info">Registration</h4>
                    </div>
                    <div class='card-body'>
                        <form #form='ngForm' (ngSubmit)='registeruser(form)'>
                            <div class='input-group my-2'>
                                <span class='input-group-text text-dark'><i class="fa fa-user" aria-hidden="true"></i></span>
                                <input type='text' name='username' ngModel class='form-control'
                                    placeholder='enter your username' required #username='ngModel'[ngClass]="{'is-invalid': username.invalid && username.touched, 'is-valid': username.valid }">
                                <p class='invalid-feedback'>please provide this</p>
                            </div>
                            <div class='input-group my-2'>
                                <span class='input-group-text text-dark'><i class="fa fa-envelope" aria-hidden="true"></i></span>
                                <input type='text' name='email' ngModel class='form-control'
                                    placeholder='enter your email' required #email='ngModel'[ngClass]="{'is-invalid': email.invalid && email.touched, 'is-valid': email.valid }">
                                <p class='invalid-feedback'>please provide this</p>
                            </div>
                            <div class='input-group my-2'>
                                <span class='input-group-text text-dark'><i class="fa fa-lock" aria-hidden="true"></i></span>
                                <input type='text' name='password' ngModel class='form-control'
                                    placeholder='enter your password' required #password='ngModel'[ngClass]="{'is-invalid': password.invalid && password.touched, 'is-valid': password.valid }">
                                <p class='invalid-feedback'>please provide this</p>
                            </div>
                            <button class="btn btn-info w-100 my-2"[disabled]="!form.form.valid">Registration</button>
                            <a routerLink="login"  class="nav-link link-light">have an accout..!</a>
                        </form>
                    </div>
                 </div>
            </div>
        </div>
    </div>
</div>
