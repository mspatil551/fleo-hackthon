<div class="container">
    <div class="card">
        <div class="card-header">
            <h1 class="text-center text-success">fresher training</h1>
        </div>
    </div>
    <div class="main">
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#m1">New Post</button>
        <div class="modal fade" id="m1">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">

                    </div>
                    <div class="modal-body">
                       <form #form='ngForm'(ngSubmit)='getdata(form.value)'>
                        <div class="form-group">
                            <label for="#title" class="form-label">Title</label>
                            <input type="text" name="title" ngModel class="form-control"placeholder="title" required #title="ngModel" [ngClass]="{'is-invalid': title.invalid && title.touched, 'is-valid': title.valid }">
                        </div>
                        <div class="form-group">
                            <label for="#categories" class="form-label">Categories</label>
                             <input type="text" id="categories" name="catgories" ngModel class="form-control"placeholder="categories"required #catgories="ngModel" [ngClass]="{'is-invalid': catgories.invalid && catgories.touched, 'is-valid': catgories.valid }">
                        </div>
                        <div class="form-group">
                            <label for="#content" class="form-label">Content</label>
                            <textarea  class="form-control" cols="30" name="content" ngModel  placeholder="content" rows="3" id="content" required #content="ngModel"  [ngClass]="{'is-invalid': catgories.invalid && catgories.touched, 'is-valid': content.valid }"></textarea>
                        </div> 
                        
                        <div class="my-3">
                            <button type="submit" class="btn btn-success"  data-bs-dismiss="modal" >submit</button>
                        <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                     </div>
                     
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <div class="card" *ngFor="let item of userdata">
            <div class="card-header">
                {{item.title}}
            </div>
        </div>
    </div>
